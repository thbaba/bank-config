spring:
  application:
    name: discoveryserver

server:
  port: 80

management:
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZoe: http://${eureka.instance.hostname}:${server.port}/eureka/
